<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin – Items</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <h1>Admin: Gemstone Items</h1>
    <a href="/admin/add">＋ Add New Item</a>
  </header>
  <main>
    <table>
      <thead><tr><th>ID</th><th>Name</th><th>Price</th></tr></thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>$ {{ "%.2f"|format(item.price) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
</body>
</html>
